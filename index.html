<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelaDeLogin</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="box">
        <div class="login-password">
            <h1>Login</h1>
            <form action="">
                <input type="text" placeholder="Usuário" class="user-password">
                <i class='bx bxs-user' ></i>
            </form>
            <form action="">
                <input type="password" placeholder="Senha" required class="user-password">
                <i class='bx bxs-key' ></i>
            </form>
        </div>
        <div class="remember">
            <form action="">
                <span><input type="checkbox"> Lembrar Senha</span>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>
        <div class="forgot-password-register">
            <form action="">
                <p><a href="#">Esqueci Minha Senha</a></p>
                <p>Não tem uma conta? <a href="#">Criar</a></p>
            </form>      
        </div>
    </div>
</body>
</html>
